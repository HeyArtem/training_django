<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <h2>Редактировать тест: {{ test.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
  </form>
  <a href="{% url 'fn_test' test.id %}">Вернуться к тесту</a>
</div>

</body>
</html>
